<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contacto</title>
    <link rel="stylesheet" href="../Css/contacto.css">
</head>
<body>
    <header>
        <h1>Contacto</h1>
    </header>
    <main>
        <section class="container mt-4">
            <h2>Deja tu comentario...</h2>
            <h5 class="mt-3">Para hacerlo necesitas tener una cuenta en Bibliomax</h5>
            <div class="mb-3 mt-2">
                <label for="exampleFormControlInput1" class="form-label fw-bold">Email</label>
                <input type="email" class="form-control border-2 border-dark" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label fw-bold">Comentario</label>
                <textarea class="form-control border-2 border-dark" id="exampleFormControlTextarea1" rows="3" placeholder="Comentanos alguna duda o queja que tengas sobre nuestra pÃ¡gina"></textarea>
              </div>
              <div class="d-flex">
                <input type="checkbox" class="btn-check" id="btn-check-5" checked autocomplete="off">
                <label class="btn me-3 border-danger bg-danger-subtle border-3" for="btn-check-5">Enviar</label>
                <input type="checkbox" class="btn-check" id="btn-check-5" checked autocomplete="off">
                <label class="btn border-dark bg-dark-subtle border-3" for="btn-check-5">Crear Cuenta</label>
              </div>
        </section>
    </main>
    <footer>
        <h1>Aqui va el footer</h1>
      </footer>
